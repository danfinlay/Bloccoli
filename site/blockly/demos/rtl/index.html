<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: RTL</title>
  <script type="text/javascript" src="../../blockly_compressed.js"></script>
  <script type="text/javascript" src="../../en_compressed.js"></script>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
    #svgDiv {
      height: 600px;
      width: 800px;
    }
  </style>
  <script>
    function init() {
      Blockly.inject(document.getElementById('svgDiv'),
          {path: '../../', rtl: true, toolbox: document.getElementById('toolbox')});
      Blockly.Xml.domToWorkspace(Blockly.mainWorkspace,
          document.getElementById('startBlocks'));
      //window.onbeforeunload = function() {
      //  return 'Leaving this page will result in the loss of your work.';
      //};
    }
  </script>
</head>
<body onload="init()">
  <h1><a href="http://blockly.googlecode.com/">Blockly</a> &gt;
    <a href="../index.html">Demos</a> &gt; Right-to-Left</h1>

  <div id="svgDiv"></div>

  <xml id="toolbox" style="display: none">
    <category name="Control">
      <block type="controls_if"></block>
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <block type="math_number">
            <title name="NUM">10</title>
          </block>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
      <block type="controls_for">
        <value name="FROM">
          <block type="math_number">
            <title name="NUM">1</title>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <title name="NUM">10</title>
          </block>
        </value>
        <value name="BY">
          <block type="math_number">
            <title name="NUM">1</title>
          </block>
        </value>
      </block>
      <block type="controls_forEach"></block>
      <block type="controls_flow_statements"></block>
    </category>
    <category name="Logic">
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
      <block type="logic_null"></block>
      <block type="logic_ternary"></block>
    </category>
    <category name="Math">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="math_single"></block>
      <block type="math_trig"></block>
      <block type="math_constant"></block>
      <block type="math_number_property"></block>
      <block type="math_change">
        <value name="DELTA">
          <block type="math_number">
            <title name="NUM">1</title>
          </block>
        </value>
      </block>
      <block type="math_round"></block>
      <block type="math_on_list"></block>
      <block type="math_modulo"></block>
      <block type="math_constrain">
        <value name="LOW">
          <block type="math_number">
            <title name="NUM">1</title>
          </block>
        </value>
        <value name="HIGH">
          <block type="math_number">
            <title name="NUM">100</title>
          </block>
        </value>
      </block>
      <block type="math_random_int">
        <value name="FROM">
          <block type="math_number">
            <title name="NUM">1</title>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <title name="NUM">100</title>
          </block>
        </value>
      </block>
      <block type="math_random_float"></block>
    </category>
    <category name="Text">
      <block type="text"></block>
      <block type="text_join"></block>
      <block type="text_append">
        <value name="TEXT">
          <block type="text"></block>
        </value>
      </block>
      <block type="text_length"></block>
      <block type="text_isEmpty"></block>
      <block type="text_endString"></block>
      <block type="text_indexOf"></block>
      <block type="text_charAt"></block>
      <block type="text_changeCase"></block>
      <block type="text_trim"></block>
      <block type="text_print"></block>
      <block type="text_prompt"></block>
    </category>
    <category name="Lists">
      <block type="lists_create_empty"></block>
      <block type="lists_create_with"></block>
      <block type="lists_repeat">
        <value name="NUM">
          <block type="math_number">
            <title name="NUM">5</title>
          </block>
        </value>
      </block>
      <block type="lists_length"></block>
      <block type="lists_isEmpty"></block>
      <block type="lists_indexOf"></block>
      <block type="lists_getIndex"></block>
      <block type="lists_setIndex"></block>
    </category>
    <category name="Colour">
      <block type="colour_picker"></block>
      <block type="colour_rgb"></block>
      <block type="colour_blend"></block>
    </category>
    <category name="Variables" custom="VARIABLE"></category>
    <category name="Functions" custom="PROCEDURE"></category>
  </xml>

  <xml id="startBlocks" style="display: none">
    <block type="controls_if" inline="false" x="-100" y="50">
      <value name="IF0">
        <block type="logic_compare" inline="true">
          <title name="OP">LT</title>
          <value name="A">
            <block type="variables_get">
              <title name="VAR">item</title>
            </block>
          </value>
          <value name="B">
            <block type="math_number">
              <title name="NUM">256</title>
            </block>
          </value>
        </block>
      </value>
      <statement name="DO0">
        <block type="variables_set" inline="false">
          <title name="VAR">item</title>
          <value name="VALUE">
            <block type="math_number">
              <title name="NUM">0</title>
            </block>
          </value>
          <next>
            <block type="text_print" inline="false">
              <value name="TEXT">
                <block type="text">
                  <title name="TEXT">Game Over</title>
                </block>
              </value>
            </block>
          </next>
        </block>
      </statement>
    </block>
  </xml>
</body>
</html>
